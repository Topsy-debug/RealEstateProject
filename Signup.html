<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real State Login</title>
    <link rel="stylesheet" href="css2/sign.css.css">
   
</head>
<body>
   
    <div class="login-box">
        <img class="avatar" src="img/logo.jpg" alt="Logo de Real-State">
        
        <h1>SIGN UP</h1>
        <form>
            
            <label for="username">Username</label>
            <input type="text" placeholder="Enter username">

            <label for="password">Password</label>
            <input type="password" placeholder="Enter password">

            <label for="phonenumber">Phone number</label>
            <input type="text" placeholder="Enter a phone number">

            <input type="submit" value="Sign Up">

            <b>Already have an account? <a href="index.html">Click here</a></b>

        </form>

    </div>

</body>
</html>
